{% extends 'base.html' %}
{% load crispy_forms_tags %}
 {% block content %}
    <html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    </head>
    <body>
    <div class="row">
        <h2 style="padding-left: 15Px">Payment History</h2>
    </div>
<div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>User</th>
                <th>Amount Paid</th>
                <th>Paid Date</th>
            </tr>
            </thead>
            <tbody>
            {% for payment in payment %}
                <tr>
                    <td>{{ payment.user }}</td>
                    <td>{{ payment.amount_paid }}</td>
                    <td>{{ payment.paid_date}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
    </body>
    </html>
{% endblock %}
